<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar datos</title>
</head>
<body>
    <h1>Alta cliente</h1>
    <form action="alta-cliente.php"
    onsubmit="return validarFormulario()">
    <p>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
    </p>
    <p>
        <label for="nombre">Edad</label>
        <input type="text" name="edad" id="edad" placeholder="Escriba su edad">

    <p>
        <label for="provincia">Provincia</label>
        <select name="provincia" id="provincia">
            <option value="elija">Elija tu provincia</option>
            <option value="cr">Ciudad Real</option>
            <option value="ab">Albacete</option>
            <option value="cn">Cuenca</option>
        </select>
        <label for="acepto">He leido y acpeto las condiciones</label>
        <input type="checkbox" name="acepto" id="acepto" checked>
    </p>
</p>
<p>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" minlength="4" placeholder="Escriba su contraseña">
</p>
<p>
    <label for="password">Repita contraseña</label>
    <input type="password" name="password" id="password2" minlength="4" placeholder="Repita su contraseña"><button onclick="muestracontraseña()">ver</button>
</p>
     <input type="submit" value="Dar de Alta" id="">
    </form>
    
    <script>
            function muestracontraseña(){
            let password = document.getElementById("password")
            password.type = "text"
        }
        function validarFormulario(){
            let nombre = document.getElementById("nombre")
            if(nombre.value.length < 6){
                alert("La longitud minima del nombre es de 6")
                nombre.focus()
                return false
            }
            let edad = document.getElementById("edad")
            if(edad.value < 18){
                alert("La edad minima es 18")
                edad.focus()
                return false
            }
            let provincia = document.getElementById("provincia")
            if(provincia.value == "elija"){
                alert("Debe seleccionar una provincia")
                provincia.focus()
                return false
            }
            let acpeto = document.getElementById("acepto")
            if(acpeto.cheked == false){
                alert("Debes aceptar las condiciones")
                acpeto.focus()
                return false
            }
            let password = document.getElementById("password")
            let password2 = document.getElementById("password2")
            if(password.value != password2.value){
                alert("Deben coincidir")
                password.focus()
                return false
            }
            alert("Datos correctos. Procedo a enviar")
            return true
        }

    </script>
</body>
</html>
